
name: Build pkgdown site into docs on main

on:
  push:
    branches: [ main ]
    paths:
      - 'R/**'
      - 'man/**'
      - 'vignettes/**'
      - 'DESCRIPTION'
      - '_pkgdown.yml'
      - 'README.*'
  workflow_dispatch:

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing to main
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system deps (pandoc, etc.)
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::rmarkdown
            any::knitr
          needs: |
            website

      - name: Build site into docs/
        run: |
          Rscript -e "pkgdown::clean_site(force = TRUE)"
          Rscript -e "pkgdown::build_site()"
          # Ensure .nojekyll exists (belt and suspenders)
          bash -lc 'touch docs/.nojekyll'

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to docs/"
          else
            git commit -m "Update pkgdown site [skip ci]"
            git push
          fi
